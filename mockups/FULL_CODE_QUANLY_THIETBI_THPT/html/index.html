<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap"
    />
  </head>
  <body>
    <div class="frame-login">
        <div class="container">
          <form action="#">
              <h2>ĐĂNG NHẬP</h2>
              <div class="input-group">
                  <label for="username">Tài khoản:</label>
                  <input type="text" id="username" name="username" placeholder="Nhập tài khoản">
              </div>
              <div class="input-group">
                  <label for="password">Mật khẩu:</label>
                  <input type="password" id="password" name="password" placeholder="Nhập mật khẩu">
                  <input type="checkbox" id="show-password" name="show-password">
                  <label for="show-password">Hiện mật khẩu</label>
              </div>
              <div class="btn-group">
                <button class="btn-login" id="login-btn">ĐĂNG NHẬP</button>
                <button class="btn-cancel">THOÁT</button>
              </div>
  
          </form>
      </div>
    </div>

    <script>
 const passwordField = document.getElementById('password');
      const showPasswordCheckbox = document.getElementById('show-password');
      const loginBtn = document.getElementById('login-btn');

      showPasswordCheckbox.addEventListener('change', function() {
        if (showPasswordCheckbox.checked) {
          passwordField.type = 'text';} 
        else {
          passwordField.type = 'password';
        }
      });

      loginBtn.addEventListener('click', function(event) {
        event.preventDefault(); // Ngăn form submit mặc định

        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        // Kiểm tra thông tin đăng nhập (bạn cần thay thế bằng logic kiểm tra của bạn)
        if (username === 'admin' && password === '123') {
          // Đăng nhập thành công
          window.location.href = './frame-dashbroad.html'; // Chuyển hướng đến trang dashbroad
        } else {
          // Đăng nhập thất bại
          alert('Tên đăng nhập hoặc mật khẩu không chính xác!');
        }
      });
      </script>
  </body>
</html>
